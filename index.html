<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="music-player">
        
        <div class="cover-song"> <i class="fa-solid fa-headphones-simple" id="img"></i> </div>
        <div id="song-title">Song Title</div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span></div>
            <div class="volume-container">
                <i class="fa-solid fa-volume-up" id="volume-icon"></i>
                <input type="range" id="volume" value="100">
            </div>
        
        <div class="controls">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="play-pause"><i class="fa-solid fa-play" id="play-pause-icon"></i></button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
        </div>
        
    </div>
    <audio id="audio"></audio>
    <script src="music.js"></script>
</body>
</html>
